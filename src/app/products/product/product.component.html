<div class="wsk-cp-product">
    <div [routerLink]="['/productDetails', product.id]">
        <div class="wsk-cp-img">
            <img [src]="product.image" alt="Product" class="img-responsive" />
        </div>
        <div class="wsk-cp-text">
            <div class="category">
                <span>{{product.category}}</span>
            </div>
            <div class="title-product">
                <h3>{{product.title}}</h3>
            </div>
            <div class="description-prod">
                <p>{{product.description}}</p>
            </div>
        </div>
    </div>
    
    <div class="card-footer d-flex justify-content-between align-items-center">
        <div class="wcf-left"><span class="price">{{product.price}} LE</span></div>
        <div *ngIf="!amountToggle && !this.product.addedToCart" class="wcf-right"><button (click)="amountToggle = true" class="buy-btn"><fa-icon [icon]="faCart"></fa-icon></button></div>
        <div *ngIf="amountToggle && !this.product.addedToCart" class="btns wcf-right d-flex">
            <input type="number" class="form-control me-1" [(ngModel)]="amount" min="1">
            <button (click)="addProductToCart()" class="btn btn-success">Add</button>
        </div>
        <div *ngIf="this.product.addedToCart" class="wcf-right"><button (click)="removeFromCart()" class="btn btn-danger"><fa-icon [icon]="faX"></fa-icon></button></div>
    </div>
</div>
